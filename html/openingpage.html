<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--place css style sheet link here-->
    <link rel="stylesheet" href="/assets/openingpage.css">
    <title>Stylist.Ai</title>
</head>

<!--site body-->

<body>
    <!--header-->
    <header class="site-header">
        <!--logo-->
        <div class="logo" href="#" aria-label="Company">Stylist.Ai</div>
        <!--navbar-->
        <nav class="navBar" >
            <!--nav links-->
            <a class="nav" href="#">Home</a>
            <a class="nav" href="#">Past Styles</a>
            <a class="nav" href="#">Outfit</a>
            <a class="nav" href="#">Shopping</a>
        </nav>
    </header>
    <!--hero-->
    <div class="hero">
        <!--hero header-->
        <div class="heroHeader">
            <h1>Stylist.Ai</h1>  
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    <!--new div container for form-->
    <div class="formContainer">
        <div class="form">
            <!--form-->
            <form>
                <!--user input-->
                <div class="formOutfit">
                    <input type="user-input" class="formOutfitInput" id="floatingInputValue" placeholder="Enter a prompt with a maximum character length of 60"><!--"blank" value is where user will input request-->
                    <label for="floatingInputValue">I would like an outfit for</label> <!--header for input-->
                </div>
                <!--select drop down-->
                <select class="formSelect" aria-label="Default select example">
                    <option selected>select gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Gender Neutral</option>
                </select>
                <!--submit button-->
                <button href="#">Submit</button>
            </form>
            <!--form end-->
        </div>
    </div>

    <!--footer-->
    <footer>
        <!--footer link(s)-->
        <ul class="footerLinks">
            <li><a class="footerLink" href="#">Home</a></li>
        </ul>
        <!--footer closing text-->
        <p class="footerWords">2023 Stylist.Ai</p>
     </footer>
</body>

<!--place JS styling link here-->

</html>
