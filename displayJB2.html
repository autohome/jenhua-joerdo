<!DOCTYPE html>
<html>
<head>
	<title>Stylist.Ai</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./assets/mix-n-matchpage2.css">
	<!-- Add the jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>


    <body>
        <header class="site-header">
            <!--logo-->
            <div class="logo" href="#" aria-label="Company">Stylist.Ai</div>
            <!--navbar-->
            <nav class="navBar" >
                <!--nav links-->
                <a class="nav" href="#">Home</a>
                <a class="nav" href="#">Past Styles</a>
                <a class="nav" href="#">Outfit</a>
                <a class="nav" href="#">Shopping</a>
            </nav>
        </header>
        <section class="carousel">
            <div class="shirts">
                <ol class="shirtsRow" id="topCont">
                    <li id="card0" class="leftShirts">
                        <img class="shirts" alt="...">
                        <img class="leftArrow leftAfter" src="./assets/ images/Left-Arrow.png">
                        <div>
                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p>
                        </div>
                    </li>
                    <div class="mainShirts" id="card1">
                        <img class="shirts" alt="..." id="mainShirtsImage">
                        <div>
                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p>
                        </div>
                    </div>
                    <li id="card2" class="rightShirts">
                        <img class="shirts" alt="...">
                        <img class="rightArrow rightAfter" src="./assets/ images/Right-Arrow.png">
                        <div>
                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p>
                        </div>
                    </li>
                </ol>
            </div>
            <div class="pants">
                <ol class="pantsRow" id="bottomCont">

                        <img class="pants" alt="...">

                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p>
                        </div>
                    </li>
                    <div class="mainPants"id="card1">
                        <img class="pants" alt="..." id="mainPantsImage">
                        <div>
                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p>
                        </div>
                    </div>
                    <li id="card2" class="rightPants">
                        <img class="pants" alt="...">
                        <img class="rightArrow rightAfter" src="./assets/ images/Right-Arrow.png">
                        <div>
                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p> 
                        </div>
                    </li>
                </ol>
            </div>
            <div class="shoes">
                <ol class="shoesRow" id="shoeCont">
                    <li id="card0" class="leftShoes">
                        <img class="shoes" alt="...">
                        <img class="leftArrow leftAfter" src="./assets/ images/Left-Arrow.png">
                        <div>
                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p>
                        </div>
                    </li>
                    <div class="mainShoes" id="card1">
                        <img class="shoes" alt="..." id="mainShoesImage">
                        <div>
                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p>
                        </div>
                    </div>
                    <li id="card2" class="rightShoes">
                        <img class="shoes" alt="...">
                        <img class="rightArrow rightAfter" src="./assets/ images/Right-Arrow.png">
                        <div>
                            <h5 class="card-title"></h5>
                            <p class="card-text first"></p>
                            <p class="card-text second"></p>
                        </div>
                    </li>
                </ol>
            </div>
        </section>
        <div class="formContainer">
            <div class="form">
                <!--form-->
                <form>
                    <h3> Scroll down on side images for shopping details</h3>
                    <!--submit button-->
                    <button href="#" id="saveDesign">Save Design</button>
                    <button href="#">Find More Options</button>
                </form>
                <!--form end-->
            </div>

        <section id="pastStyles">
            <h2>Past Styles</h2>
            <ol id="hanger">
                <li class="outfit"><div></div></li>

                <li class="outfit"></li>
                <li class="outfit"></li>
                <li class="outfit"></li>
                <li class="outfit"></li>
            </ol>
        </section>
    
        <!--footer-->
        <footer>
            <!--footer link(s)-->
            <ul class="footerLinks">
                <li><a class="footerLink" href="#">Home</a></li>
            </ul>
            <!--footer closing text-->
            <p class="footerWords">2023 Stylist.Ai</p>
        </footer>
    <script src="./assets/js/scriptJB2.js"></script>
