<!DOCTYPE html>
<html>
<head>
	<title>Stylist.Ai</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./assets/mix-n-matchpage.css">
	<!-- Add the jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>


    <body>
        <header class="site-header">
            <!--logo-->
            <div class="logo" href="#" aria-label="Company">Stylist.Ai</div>
            <!--navbar-->
            <nav class="navBar" >
                <!--nav links-->
                <a class="nav" href="./html/openingpage.html">Home</a>
                <a class="nav" href="./displayJB3.html">Past Styles</a>
                <a class="nav" href="./display.html">Outfit</a>
                <a class="nav" href="#">Shopping</a>
            </nav>
        </header>
        <section class="carousel">
            <div class="shirts">
                <ol class="shirtsRow">
                    <li></li>
                    <div id="mainShirt"></div>
                    <li></li>
                </ol>
            </div>
            <div class="pants">
                <ol class="pantsRow">
                    <li></li>
                    <div id="mainPants"></div>
                    <li></li>
                </ol>
            </div>
            <div class="shoes">
                <ol class="shoesRow">
                    <li></li>
                    <div id="mainShoes"></div>
                    <li></li>
                </ol>
            </div>
        </section>
        <div class="formContainer">
            <div class="form">
                <!--form-->
                <form>
                    <!--user input-->
                    <div class="formOutfit">
                        <input type="user-input" class="formOutfitInput" id="floatingInputValue" placeholder="for occasion"
                            value=" "><!--"blank" value is where user will input request-->
                        <label for="floatingInputValue">I would like an outfit for</label> <!--header for input-->
                    </div>
                    <!--select drop down-->
                    <select class="formSelect" aria-label="Default select example">
                        <option selected>select gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Gender Neutral</option>
                    </select>
                    <!--submit button-->
                    <button href="#">Submit</button>
                </form>
                <!--form end-->
            </div>
        </div>
    
        <!--footer-->
        <footer>
            <!--footer link(s)-->
            <ul class="footerLinks">
                <li><a class="footerLink" href="#">Home</a></li>
            </ul>
            <!--footer closing text-->
            <p class="footerWords">2023 Stylist.Ai</p>
         </footer>
</body>
</html>
