<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="modal.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--place css style sheet link here-->
    <title>Stylist.Ai</title>
</head>

<!--bootstrap styling-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--header-->
<header class="site-header sticky-top py-1 bg-light">
    <!--navbar-->
    <nav class="container d-flex flex-column flex-md-row justify-content-end gap-4">
        <!--nav header title-->
        <h4 class="py-2 fs-16 fw-light" href="#" aria-label="Company">Stylist.Ai</h4>
        <!--nav links-->
        <a class="nav-link px-2 text-muted d-md-inline-block" href="#">Home</a>
        <a class="nav-link px-2 text-muted d-md-inline-block" href="#">Past Styles</a>
        <a class="nav-link px-2 text-muted d-md-inline-block" href="#">Outfit</a>
        <a class="nav-link px-2 text-muted d-md-inline-block" href="#">Shopping</a>
    </nav>
</header>

<!--site body-->

<body>
    <!--hero-->
    <div class="position-relative overflow-hidden text-center">
        <!--hero header-->
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-2 fw-light">Stylist.Ai</h1>  
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    <!--new div container for form-->
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <!--form-->
            <form>
                <!--user input-->
                <div class="form-floating">
                    <input type="user-input" class="form-control" id="floatingInputValue" placeholder="for occasion"
                        value=" "><!--"blank" value is where user will input request-->
                    <label for="floatingInputValue">I would like an outfit for</label> <!--header for input-->
                </div>
                <!--select drop down-->
                <select class="form-select" aria-label="Default select example">
                    <option selected>select item number</option>
                    <option value="1">One Item</option>
                    <option value="2">Two Items</option>
                    <option value="3">Three Items</option>
                </select>
                <!--submit button-->
                <button type="submit" class="btn" onclick="openModal()">Submit</button>
                    <div class="modal" id="modal">
                        <h2>Ooops!</h2>
                        <p>Seems life you forgot to input a selection! </p>
                        <button type="button" onclick="closeModal()">OK</button>
                    </div>
            </form>
            <!--form end-->
        </div>
    </div>

    <script>
        let modal = document.getElementById("modal");

        function openModal(){
            modal.classList.add("open-modal")
        }
        function closeModal(){
            modal.classList.remove("open-modal")
        }
    </script>

    <!--footer-->
    <div class="container">
        <footer class="py-3 my-4">
            <!--footer link(s)-->
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            </ul>
            <!--footer closing text-->
            <p class="text-center text-muted fw-light">2023 Stylist.Ai</p>
        </footer>
    </div>

</body>

<!--place JS styling link here-->

</html>
